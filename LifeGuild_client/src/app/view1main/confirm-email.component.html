
<div class="background">

  <div class="container d-flex align-self-center justify-content-center">
    <div class="inner-container">

      <div class="col">
        <h1>Confirm your Email</h1>
        <p>Check your email for your confirmation code!</p>
      </div>

      <div class="login">
        <form class=" d-grid gap-2" [formGroup]="form"
          (ngSubmit)="confirmEmail()" class="form-group">

          <input type="password" name="p" size="30"
            placeholder="6-digit Confirmation Code"
            formControlName="code" class="form-control" />
          <div *ngIf="isFormInvalid$ | async" class="error">
            Code is 6 digits long.
          </div>
          <div class="d-grid gap-2">

            <button type="submit" [disabled]="isFormInvalid$ | async"
              class="login-btn btn
            btn-primary
            btn-block btn-large full-width">
              Confirm
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
